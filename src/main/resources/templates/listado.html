<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado</title>
</head>
<body>
    <h2>Listado de Estudiantes</h2>
<a th:href="@{/nuevo}">Nuevo</a>
    <table border="2">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Tel√©fono</th>
            <th>Correo</th>
            <th>Acciones</th>
</tr>

            <td th:text="${estudiante.correo}"></td>
        
        
        <td>
         <a th:href ="@{/editar/{id}(id=${estudiante.idestudiante})}">Editar</a>
                 <a th:href ="@{/borrar/{id}(id=${estudiante.idestudiante})}">Borrar</a>
        
        </td>
        
        
        </tr>
    </table>
</body>
</html>
